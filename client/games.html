<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחקי טריוויה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(0,0,0,0.1);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .main-content {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .game-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .game-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .meta-tag {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #555;
        }

        .play-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .play-btn:hover {
            transform: translateY(-2px);
        }

        .play-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 50px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
        }

        .empty-state {
            text-align: center;
            color: white;
            margin-top: 50px;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎯 משחק טריוויה</h1>
        <div class="user-info">
            <span id="welcomeMessage">שלום!</span>
            <button class="logout-btn" onclick="logout()">יציאה</button>
        </div>
    </div>

    <div class="main-content">
        <h2 class="page-title">בחר משחק</h2>
        
        <div id="loading" class="loading">⏳ טוען משחקים...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="gamesGrid" class="games-grid"></div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>אין משחקים זמינים כרגע</h3>
            <p>נסה שוב מאוחר יותר</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let userToken = null;

        // Check authentication on page load
        window.addEventListener('load', () => {
            userToken = localStorage.getItem('token');
            if (!userToken) {
                window.location.href = '/login.html';
                return;
            }

            // Display user welcome message
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('welcomeMessage').textContent = `שלום ${user.username || 'משתמש'}!`;

            loadGames();
        });

        async function loadGames() {
            try {
                const response = await fetch(`${API_BASE}/game/list`, {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });

                const data = await response.json();

                if (data.success && data.games) {
                    displayGames(data.games);
                } else {
                    showError(data.message || 'שגיאה בטעינת המשחקים');
                }
            } catch (error) {
                console.error('Error loading games:', error);
                showError('שגיאה בחיבור לשרת');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayGames(games) {
            const gamesGrid = document.getElementById('gamesGrid');
            
            if (games.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            gamesGrid.innerHTML = games.map(game => `
                <div class="game-card">
                    <div class="game-title">${game.name}</div>
                    <div class="game-description">${game.description}</div>
                    <div class="game-meta">
                        <span class="meta-tag">קטגוריה: ${game.category || 'כללי'}</span>
                        <span class="meta-tag">רמה: ${getDifficultyText(game.difficulty)}</span>
                        <span class="meta-tag">${game.questions?.length || 0} שאלות</span>
                    </div>
                    <button class="play-btn" onclick="startGame('${game._id}')" ${!game.isActive ? 'disabled' : ''}>
                        ${game.isActive ? '🎮 התחל לשחק' : '⏸️ לא זמין'}
                    </button>
                </div>
            `).join('');
        }

        function getDifficultyText(difficulty) {
            switch(difficulty) {
                case 'easy': return 'קל';
                case 'medium': return 'בינוני';
                case 'hard': return 'קשה';
                default: return difficulty || 'רגיל';
            }
        }

        async function startGame(gameId) {
            try {
                const response = await fetch(`${API_BASE}/game/${gameId}/start`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    // Save game session data
                    localStorage.setItem('currentGame', JSON.stringify({
                        gameId: gameId,
                        sessionId: data.sessionId,
                        questions: data.questions
                    }));
                    
                    // Redirect to game page
                    window.location.href = `/game.html?id=${gameId}`;
                } else {
                    alert('שגיאה בהתחלת המשחק: ' + (data.message || 'שגיאה לא ידועה'));
                }
            } catch (error) {
                console.error('Error starting game:', error);
                alert('שגיאה בחיבור לשרת');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.removeItem('currentGame');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
