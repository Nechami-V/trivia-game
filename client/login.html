<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה למשחק טריוויה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            direction: rtl;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .register-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            color: #667eea;
        }

        .demo-user {
            background: #f8f9fa;
            border: 1px dashed #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .demo-user strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🎯</div>
        <h1 class="title">משחק טריוויה</h1>
        
        <div class="demo-user">
            <strong>למטרות הדגמה:</strong><br>
            שם משתמש: demo<br>
            סיסמה: demo123
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" class="form-input" placeholder="הכנס שם משתמש" required>
            </div>

            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" class="form-input" placeholder="הכנס סיסמה" required>
            </div>

            <button type="submit" class="login-btn">
                <span class="loading" id="loading">⏳ מתחבר...</span>
                <span id="loginText">כניסה למשחק</span>
            </button>
        </form>

        <p>
            עדיין אין לך חשבון? 
            <a href="#" class="register-link" onclick="showRegister()">הרשמה</a>
        </p>
    </div>

    <script>
        // API Base URL
        const API_BASE = 'http://localhost:3000/api';

        // Elements
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const loginText = document.getElementById('loginText');

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading
            loading.style.display = 'inline';
            loginText.style.display = 'none';
            hideMessages();

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Save token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('התחברת בהצלחה! מעביר למשחקים...');
                    
                    // Redirect to games page after 1 second
                    setTimeout(() => {
                        window.location.href = '/games.html';
                    }, 1000);
                } else {
                    showError(data.message || 'שגיאה בהתחברות');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('שגיאה בחיבור לשרת');
            } finally {
                // Hide loading
                loading.style.display = 'none';
                loginText.style.display = 'inline';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showRegister() {
            alert('תכונת הרשמה תתווסף בקרוב! בינתיים השתמש בחשבון הדמו.');
        }

        // Auto-fill demo credentials on page load
        window.addEventListener('load', () => {
            // Check if already logged in
            if (localStorage.getItem('token')) {
                window.location.href = '/games.html';
            }
        });
    </script>
</body>
</html>
